<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXP1.2.2 - Dynamic Product Filter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="root">
    <div class="app-wrapper">
      <div class="header">
        <i class="fas fa-filter"></i>
        <h1>Dynamic Product Filter</h1>
        <div class="stats">
          <span id="total">8</span> products
        </div>
      </div>

      <div class="controls">
        <div class="filter-group">
          <label>Sort By</label>
          <div class="dropdown">
            <button class="dropdown-btn" id="sortBtn">
              <span id="sortLabel">All Products</span>
              <i class="fas fa-chevron-down"></i>
            </button>
            <div class="dropdown-menu" id="sortMenu">
              <div data-sort="all">All Products</div>
              <div data-sort="name">Name (A-Z)</div>
              <div data-sort="price-low">Price: Low-High</div>
              <div data-sort="price-high">Price: High-Low</div>
              <div data-sort="category">Category</div>
            </div>
          </div>
        </div>
      </div>

      <div class="products-grid" id="productsGrid">
        <!-- Products rendered by React -->
      </div>
    </div>
  </div>

  <script src="App.jsx" type="module"></script>
</body>
</html>
