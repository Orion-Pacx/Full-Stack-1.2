<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Character Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-wrapper">
    <h2>Live Character Counter</h2>

    <textarea id="text" rows="5" cols="40" placeholder="Type something amazing..."></textarea>
    <p id="count">0 / 100</p>

    <div class="progress-bar">
      <div id="progress" class="progress"></div>
    </div>
  </div>

  <script>
    const text = document.getElementById("text");
    const count = document.getElementById("count");
    const progress = document.getElementById("progress");
    const limit = 100;

    text.addEventListener("input", () => {
      const len = text.value.length;
      count.innerText = `${len} / ${limit}`;

      // Update color
      if(len === limit) count.style.color = "#ff4d4f"; // red
      else if(len > limit * 0.7) count.style.color = "#faad14"; // warning
      else count.style.color = "#333"; // normal

      // Update progress bar
      progress.style.width = `${(len / limit) * 100}%`;

      // Animate textarea border
      if(len === limit) text.style.borderColor = "#ff4d4f";
      else if(len > limit * 0.7) text.style.borderColor = "#faad14";
      else text.style.borderColor = "#40a9ff";
    });
  </script>
</body>
</html>
