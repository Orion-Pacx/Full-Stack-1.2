<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXP1.2.1 - Live Character Counter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="root">
    <div class="app-wrapper" id="app">
      <div class="header">
        <i class="fas fa-font"></i>
        <h1>Live Character Counter</h1>
        <div class="status" id="status">Ready</div>
      </div>
      
      <div class="input-container">
        <textarea 
          id="text" 
          rows="6" 
          placeholder="Craft your masterpiece... (100 chars max)"
        ></textarea>
        <div class="char-limit" id="count">0 / 100</div>
      </div>

      <div class="metrics">
        <div class="metric">
          <i class="fas fa-hashtag"></i>
          <span id="words">0</span> words
        </div>
        <div class="metric">
          <i class="fas fa-clock"></i>
          <span id="time">0</span>s typing
        </div>
      </div>

      <div class="progress-container">
        <div class="progress-label">
          <span>Progress</span>
          <span id="percent">0%</span>
        </div>
        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
      </div>

      <div class="particles" id="particles"></div>
    </div>
  </div>

  <script src="App.jsx" type="module"></script>
</body>
</html>
